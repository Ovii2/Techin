<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="card__image"></div>
      <div class="card__body">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__copy">
          <span class="card__copy__left"
            ><img src="images/icon-ethereum.svg" alt="etherium" /><span
              >0.041 ETH</span
            ></span
          >
          <span class="card__copy__right"
            ><img src="images/icon-clock.svg" alt="clock" />
            <span>3 days left</span></span
          >
        </div>
        <!-- <div class="product">
          <div class="product__price">
            <div>
                <img src="images/icon-ethereum.svg" alt="etherium" />
                <span>0.041 ETH</span>
              </div>
            </div>

            <div class="product__days">
              <div>
                <img src="images/icon-clock.svg" alt="" />
                <span>3 days left</span>
              </div>
            </div>
          </div> -->
          <div class="product">
            <div class="product__price">
                <div class="price__amount">
                    <div>
                        <img src="images/icon-ethereum.svg" alt="icon">
                        <span>0.041 ETH</span>
                    </div>
                </div>
    
                <div class="price__daysleft">
                    <div>
                        <img src="images/icon-clock.svg" alt="icon">
                        <span>3 day left</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
      <hr class="card__copy__line" />

      <div class="card__footer">
        <div class="card__footer__image"></div>
        <span class="card__footer__text__left"
          >Creation of
          <a href="#" class="card__footer__text__right">Jules Wyvern</a></span
        >
      </div>
    </article>
  </body>
</html>
