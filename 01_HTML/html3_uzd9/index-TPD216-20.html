<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/icon-cart.svg" type="image/svg" />
  </head>
  <body>
    <article class="image_container">
      <img
        class="main_image"
        src="images/image-product-mobile.jpg"
        alt="perfume"
      />

      <main class="text_container">
        <p class="perfume_text">PERFUME</p>
        <h2 class="main_title">Gabrielle Essence Eau De Parfum</h2>
        <p class="main_text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price_container">
          <span class="full_price">&dollar;149.99</span>
          <span class="discounted_price">&dollar;169.99</span>
        </p>
        <button>
          <span><i class="fa-solid fa-cart-shopping"></i></span>Add to cart
        </button>
      </main>
    </article>
  </body>
</html>
