<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon-cart.svg" type="image/svg" />
  </head>
  <body>
    <article class="card">
      <img class="main_image" src="images/image-product-mobile.jpg" alt="perfume" />

      <div class="text_container">
        <p class="perfume_text">PERFUME</p>
        <h2 class="main_title">Gabrielle Essence Eau De Parfum</h2>
        <p class="main_text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <p class="price_container">
          <span class="full_price">&dollar;149.99</span>
          <span class="discounted_price">&dollar;169.99</span>
        </p>
        <button>
          <span
            ><img class="shopping_cart" src="images/icon-cart.svg" alt="cart" />Add to cart</span
          >
        </button>
      </div>
    </article>
  </body>
</html>
